<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FIVEICON -->
    <link rel="shortcut icon" href="img/2726p.ico"/>

    <!--CSS-->
    <link rel="stylesheet" href="css/style_rt.css">
    <link rel="stylesheet" href="css/style_editar_perfil.css">

    <!-- BS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!--FONT-->
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>Rooling Tetris</title>
</head>
<body style="background-image: url(img/Endless-Constellation.svg);">

<header>
    <div class="box-1">
        <h2>TEMPO DE PARTIDA: 00:50</h2>
    </div>
    <div class="box-2">
        <h2>SCORE: 20</h2>
    </div>
    <div class="box-3">
        <h2>Nº LINHAS ELIMINADAS: 30</h2>
    </div>
    <div class="box-4">
        <h2>NÍVEL DE DIFICULDADE: FÁCIL</h2>
    </div>
</header>
<main>
    <h1>GAME</h1>
    <img src="img/1200px-Typical_Tetris_Game.svg.png" alt="" id ="img-tetris-rt" >
</main>
<section>
    <div class="titulo-rank">
        <center>
        <h1 class="titulos"><b>RANKING</b></h1>
        <hr class="hr">
        </center>
    </div>
    <div class="rank">
        <h1>RANK</h1>
    </div>
</section>
<footer>
    <div class="box-1">
        <h2>DECONECTAR-SE</h2>
    </div>
    <div class="box-2">
        <h2>RANKING GLOBAL</h2>
    </div>

    <div class="box-3">
        <div class="text-center">
          <button  type="button" class="btn-editar" id="btn-form" value="send" data-toggle="modal" data-target="#myModal"><b>EDITAR PERFIL </b></button>
      </div>
        <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div id="container-forms">
                        <form id="contact-form" class="form"  action="#" method="POST">
                            <h1 class="titulo"><b>Alterar Dados:</b></h1>
                            <div class="forms">
                                <div class="form-group">
                                    <label class="form-label" for="name"><b>Nome:</b></label>
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Digite seu nome aqui" required>
                                </div>                            
                                <div class="form-group">
                                    <label class="form-label" for="email"><b>Data de nascimento:</b></label>
                                    <input readonly=“true” type="date" class="form-control" id="email" name="email" placeholder="Não é possível alterar este campo" required>
                                </div>        
                                <div class="form-group">
                                    <label class="form-label" for="name"><b>CPF:</b></label>
                                    <input readonly=“true” type="text" class="form-control" id="name" name="name" placeholder="Não é possível alterar este campo" required>
                                </div>               
                                <div class="form-group">
                                    <label class="form-label" for="name"><b>Telefone:</b></label>
                                    <input type="text" class="form-control" id="name" name="name" placeholder="(00)0000-0000" required>
                                </div>  
                                <div class="form-group">
                                    <label class="form-label" for="name"><b>Email:</b></label>
                                    <input type="email" class="form-control" id="name" name="name" placeholder="Digite o seu email aqui" required>
                                </div>            
                                <div class="form-group">
                                    <label class="form-label" for="name"><b>Username:</b></label>
                                    <input readonly=“true” type="text" class="form-control" id="name" name="name" placeholder="Não é possível alterar este campo" required>
                                </div> 
                                <div class="form-group">
                                    <label class="form-label" for="email"><b>Senha:</b></label>
                                    <input type="password" class="form-control" id="email" name="passwor" placeholder="Digite sua senha aqui"required>
                                </div>
                                <div class="text-center">
                                    <button  type="submit" class="btn btn-start-order" id="btn-form" value="send"><b>Salvar </b>
                                        <div class="spinner-grow text-dark" role="status" style="margin-bottom:5px;margin-left:5px;width: 16px; height: 16px;">
                                        </div>
                                    </button>
                                    <button  type="submit" class="btn btn-start-order" id="btn-form" value="send" data-dismiss="modal"><b>Cancelar </b>
                                        <div class="spinner-grow text-dark" role="status" style="margin-bottom:5px;margin-left:5px;width: 16px; height: 16px;">
                                        </div>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
